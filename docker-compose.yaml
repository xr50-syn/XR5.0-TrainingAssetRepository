volumes:
  repodb_mysql:
    driver: local
  db_migrations:
    driver: local
  # OwnCloud volumes (for lab environment)
  owncloud_files:
    driver: local
  owncloud_mysql:
    driver: local
  owncloud_redis:
    driver: local
  # MinIO volumes (for S3 testing)
  minio_data:
    driver: local
  # LocalStack volume (for sandbox S3 testing)
  localstack_data:
    driver: local

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${XR50_REPO_DB_PASSWORD}
      MYSQL_USER: ${XR50_REPO_DB_USER}
      MYSQL_PASSWORD: ${XR50_REPO_DB_PASSWORD}
      MYSQL_DATABASE: ${XR50_REPO_DB_NAME}
      MARIADB_AUTO_UPGRADE: 1
      # Pass these to init scripts
      XR50_REPO_DB_USER: ${XR50_REPO_DB_USER}
      XR50_REPO_DB_PASSWORD: ${XR50_REPO_DB_PASSWORD}
      XR50_REPO_DB_NAME: ${XR50_REPO_DB_NAME}
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "${XR50_REPO_DB_USER}", "--password=${XR50_REPO_DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Added: Give MariaDB more time to initialize
    volumes:
      - repodb_mysql:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d/

  # Main application - supports both S3 and OwnCloud based on configuration
  training-repo:
    container_name: training-repo
    image: training-repo-image
    depends_on:
      mariadb:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      StorageType: ${STORAGE_TYPE:-OwnCloud}
      STORAGE_TYPE: ${STORAGE_TYPE}
      # Database Configuration
      XR50_REPO_DB_USER: ${XR50_REPO_DB_USER}
      XR50_REPO_DB_PASSWORD: ${XR50_REPO_DB_PASSWORD}
      XR50_REPO_DB_NAME: ${XR50_REPO_DB_NAME}
      ConnectionStrings__DefaultConnection: server=mariadb;port=3306;database=${XR50_REPO_DB_NAME};user=${XR50_REPO_DB_USER};password=${XR50_REPO_DB_PASSWORD};
      BaseDatabaseName: ${XR50_REPO_DB_NAME}
      
      # S3 Configuration (used when STORAGE_TYPE=S3)
      S3Settings__ServiceUrl: ${AWS_HOST:-}
      S3Settings__AccessKey: ${AWS_ACCESS_KEY_ID:-}
      S3Settings__SecretKey: ${AWS_SECRET_ACCESS_KEY:-}
      S3Settings__Region: ${AWS_REGION:-eu-west-1}
      S3Settings__BaseBucketPrefix: ${S3_BASE_BUCKET_PREFIX:-xr50}
      S3Settings__ForcePathStyle: ${S3_FORCE_PATH_STYLE:-true}
      
      # MinIO Configuration (used when STORAGE_TYPE=MinIO)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      
      # OwnCloud Configuration (used when STORAGE_TYPE=OwnCloud)
      TenantSettings__BaseAPI: ${OWNCLOUD_BASE_API:-http://owncloud:8080}
      TenantSettings__BaseWebDAV: ${OWNCLOUD_BASE_WEBDAV:-http://owncloud:8080/remote.php/webdav}
      TenantSettings__Admin: ${OWNCLOUD_ADMIN_USER:-admin}
      TenantSettings__Password: ${OWNCLOUD_ADMIN_PASSWORD:-admin}
      TenantSettings__GroupsPath: ${OWNCLOUD_GROUPS_PATH:-/ocs/v1.php/cloud/groups}
      TenantSettings__UsersPath: ${OWNCLOUD_USERS_PATH:-/ocs/v1.php/cloud/users}
      
      # AWS Environment Variables (for S3 SDK when STORAGE_TYPE=S3)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_REGION:-eu-west-1}
      
    ports:
      - "5286:5286"
      - "7069:7069"
    volumes:
      - db_migrations:/App/Migrations
    # Added: Health check for training-repo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5286/health"] # Adjust endpoint as needed
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - lab      # For lab environment with OwnCloud
      - prod     # For production environment with S3
      - minio    # For MinIO testing environment
      - sandbox  # For LocalStack sandbox environment
      - default  # Always included

  # OwnCloud services (only for lab environment)
  owncloud:
    image: owncloud/server:10.15
    container_name: owncloud_server
    restart: always
    ports:
      - 8080:8080
    # FIXED: Wait for health checks instead of just service start
    depends_on:
      owncloud_mariadb:
        condition: service_healthy
      owncloud_redis:
        condition: service_healthy
    environment:
      - OWNCLOUD_DOMAIN=localhost:8080
      - OWNCLOUD_TRUSTED_DOMAINS=${OWNCLOUD_TRUSTED_DOMAINS:-localhost,owncloud}
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=${OWNCLOUD_DB_USER:-owncloud}
      - OWNCLOUD_DB_PASSWORD=${OWNCLOUD_DB_PASSWORD:-owncloud}
      - OWNCLOUD_DB_HOST=owncloud_mariadb
      - OWNCLOUD_ADMIN_USERNAME=${OWNCLOUD_ADMIN_USER:-admin}
      - OWNCLOUD_ADMIN_PASSWORD=${OWNCLOUD_ADMIN_PASSWORD:-admin}
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=owncloud_redis
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Added: Give OwnCloud more time to initialize
    volumes:
      - owncloud_files:/mnt/data
    profiles:
      - lab      # Only start with lab profile

  owncloud_mariadb:
    image: mariadb:10.11
    container_name: owncloud_mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${OWNCLOUD_DB_PASSWORD:-owncloud}
      - MYSQL_USER=${OWNCLOUD_DB_USER:-owncloud}
      - MYSQL_PASSWORD=${OWNCLOUD_DB_PASSWORD:-owncloud}
      - MYSQL_DATABASE=owncloud
      - MARIADB_AUTO_UPGRADE=1
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "${OWNCLOUD_DB_USER:-owncloud}", "--password=${OWNCLOUD_DB_PASSWORD:-owncloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Added: Give MariaDB more time to initialize
    volumes:
      - owncloud_mysql:/var/lib/mysql
    profiles:
      - lab      # Only start with lab profile

  owncloud_redis:
    image: redis:6
    container_name: owncloud_redis
    restart: always
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s  # Added: Give Redis time to start
    volumes:
      - owncloud_redis:/data
    profiles:
      - lab      # Only start with lab profile

  # MinIO for sandbox S3 testing (S3-compatible storage with full persistence)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    profiles:
      - sandbox  # Sandbox testing (used instead of LocalStack for reliable persistence)
      - minio    # Can also be started with --profile minio

  # LocalStack - Alternative AWS emulator (NOTE: Free version has limited S3 persistence)
  # Currently NOT used for sandbox profile - MinIO is used instead for better persistence
  # Uncomment the 'localstack' profile below if you want to use LocalStack
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # Core LocalStack configuration
      - SERVICES=${LOCALSTACK_SERVICES:-s3,dynamodb,sqs,sns,lambda}
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      # IMPORTANT: DATA_DIR must match the volume mount location for persistence
      - DATA_DIR=/var/lib/localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
      # AWS-compatible credentials (can be any value for LocalStack)
      - AWS_DEFAULT_REGION=${AWS_REGION:-eu-west-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      # Enable persistence (requires DATA_DIR to match volume mount)
      - PERSISTENCE=${LOCALSTACK_PERSISTENCE:-1}
    volumes:
      # Use named volume for better persistence (data survives container removal)
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
      # Mount init scripts to create sample buckets on startup
      - "./localstack-init:/etc/localstack/init/ready.d"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    profiles:
      - localstack  # Use --profile localstack to start (not included in sandbox)
